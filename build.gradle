buildscript {
	repositories {
		mavenCentral()
		maven { url "http://repo.spring.io/release" }
	}
	
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.3.RELEASE")
	}
}

apply plugin: 'spring-boot'
apply plugin: 'groovy'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
version = '1.0'

jar {
    manifest {
        attributes 'Implementation-Title': 'Logez Backend', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.+'
	compile 'org.codehaus.groovy:groovy-all:2.4.+'
	compile 'org.springframework.boot:spring-boot-starter-web:1.2.+'
	compile 'javax.mail:javax.mail-api:1.5.3'
	compile 'com.sun.mail:javax.mail:1.5.3'
}

